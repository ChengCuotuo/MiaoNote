<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SideBar</title>
  <link rel="stylesheet" href="../iframestyle.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./action.js"></script>
</head>
<body>
  <div id="container">
    <div id="header">
      <div id="imgshell">
        <img src="../../../assets/head.jpg">
      </div>
    </div>
    <div id="name">
      <span class="spanout">Miao_Miao</span>
    </div>
 
    <div id="createBtn">
      <button>
        <img src="../../../assets/add_icon.svg">
        <span>新文档</span>
      </button>
    </div>

    <div id="menu">
      <div id="recentopen" class="mainmenu">
        <img src="../../../assets/clock_icon.svg">
        <span>最近文档</span>
      </div>
      <div id="mydirectory" class="mainmenu">
        <img src="../../../assets/folder_icon.svg">
        <span>我的文件夹</span>
      </div>
    </div>
  </div>
</body>
</html>
